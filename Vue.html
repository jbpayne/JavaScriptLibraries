<html>
 <head>
 <meta charset="UTF-8" />
 <title>Hello Vue</title>
 </head>
 <body>
 <div id="app">
 <h1>Welcome to my first {{ frameName }} application</h1>
 </div>

 }
 })
 </script>
</body>
</html>
